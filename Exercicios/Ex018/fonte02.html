            font-family: 'love';
            src: url('fontes/love\ larry\ otf.ttf')format('truetype');

            /*
               Tipos de format()
               - opentype (otf)
               - truetype (ttf)
               - embedded - opentype
               - truetype - aat (Apple Advamced Typography)
               - svg

            */
        }
        @font-face {
            font-family: 'amor';
            src: url('fontes/Lover.otf') format('opentype');

            font-style: normal;
        }

        }

        }
